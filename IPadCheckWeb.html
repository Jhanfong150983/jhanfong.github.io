<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關埔國小平板借用與歸還紀錄系統</title>
    <style>
        /* 根據iPad尺寸進行適配 */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(242, 204, 204);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 自定義背景區域的設定 */
        .container {
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* 使區域適應iPad螢幕 */
        }

        /* 標題樣式 */
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: rgb(85, 144, 144);
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: normal;
            color: rgb(85, 144, 144);
            text-align: center;
            margin-bottom: 20px;
        }

        h4 {
            font-size: 1.0rem;
            font-weight: normal;
            color: rgb(255, 0, 0);
            text-align: center;
            margin-bottom: 20px;
        }

        /* 標籤 */
        label {
            font-size: 1rem;
            color: rgb(151, 149, 149);
            display: block;
        }
        
        /* 輸入框、選項清單、按鈕的排版 */
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid rgb(128, 183, 183);
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus, select:focus, button:focus {
            outline: none;
            border-color: rgb(85, 144, 144);
        }
        
        .locked {
        background-color: #e0e0e0; /* 灰色背景 */
        pointer-events: none;  /* 禁用鼠标事件 */
        opacity: 0.6; /* 让禁用的字段看起来不那么显眼 */
        }

        /* 隱藏自訂輸入框 */
        .hidden {
            display: none;
        }

        /* 按鈕樣式 */
        button {
            background-color: rgb(231, 142, 142);
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(85, 144, 144);
            cursor: pointer;
        }

        button:disabled {
        background-color: #d3d3d3; /* 禁用時改為灰色背景 */
        color: #a3a3a3;             /* 禁用時文字顏色變為灰色 */
        cursor: not-allowed;
        }

        /* 按鈕群組排版 */
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        /* 平板編號的特殊處理 */
        .tablet-id-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tablet-id-container input {
            width: 45%;
        }

        .tablet-id-separator {
            font-size: 18px;
            font-weight: bold;
        }

        /* 設置返回按鈕禁用狀態 */
        button:disabled {
            background-color: rgb(128, 183, 183);
            cursor: not-allowed;
        }


         /* 自定義對話視窗 */
        .dialog {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 背景半透明 */
        justify-content: center;
        align-items: center;
        }

        .dialog-content {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        width: 300px;
        }

        .dialog button {
        padding: 10px;
        margin: 10px;
        border: none;
        background-color: #5CAF5A;
        color: white;
        font-size: 16px;
        cursor: pointer;
        }

        .dialog button:hover {
        background-color: #4a8c4a;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>關埔國小平板借用與歸還紀錄系統</h2>
        <h3>使用前檢查與紀錄</h3>

        <label for="class">班級：</label>
        <input type="text" id="class" placeholder="例如：305">

        <label for="seat">座號：</label>
        <input type="number" id="seat" placeholder="例如：12">

        <label for="tabletIdPrefix">平板編號：</label>
        
        <div class="tablet-id-container">
        <select id="tabletIdPrefix">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
        </select>
            <span class="tablet-id-separator">-</span>
            <input type="text" id="tabletIdNumber" placeholder="例如：18">
        </div>

        <label for="beforestatus">使用前狀況：</label>
        <select id="beforestatus">
            <option value="正常">正常，沒有任何問題</option>
            <option value="些微裂痕">平板有些微裂痕，但可以正常使用</option>
            <option value="面板破裂">平板有破裂，可能會割傷手指</option>
            <option value="無法使用">平板完全無法使用</option>
            <option value="其他1">其他（請自行填寫狀況）</option>
        </select>

        <input type="text" id="customStatus1" class="hidden" placeholder="請描述其他狀況">

        <button id="beforereport" onclick="lockAndSubmit()">鎖定並提交借用紀錄</button>

        <h3>歸還檢查</h3>
        <h4>請將平板歸還給授課教師或資訊長進行檢查</h4>
        
        <div class="button-group">
            <button id="report" onclick="submitreport('檢查回報')" disabled>授課教師或資訊長檢查</button>
        </div>
    </div>

    <div id="customDialog" class="dialog">
    <div class="dialog-content">
        <h3>是否有問題回報？</h3>
        <button id="problemBtn">有問題</button>
        <button id="noProblemBtn">沒問題</button>
    </div>
    </div>
    
    <script>
        document.getElementById("beforestatus").addEventListener("change", function() {
            let customStatus = document.getElementById("customStatus1");
            if (this.value === "其他1") {
                customStatus.classList.remove("hidden");
            } else {
                customStatus.classList.add("hidden");
                customStatus.value = "";
            }
        });

        function lockAndSubmit() {
            let className = document.getElementById("class").value.trim();
            let seat = document.getElementById("seat").value.trim();
            let tabletIdPrefix = document.getElementById("tabletIdPrefix").value.trim();
            let tabletIdNumber = document.getElementById("tabletIdNumber").value.trim();
            let status = document.getElementById("beforestatus").value.trim();
            let customStatus = document.getElementById("customStatus1").value.trim();

            let tabletId = `${tabletIdPrefix}-${tabletIdNumber}`;

            if (status === "其他1") {
                status = customStatus;
            }

            if (!className || !seat || !tabletIdPrefix || !tabletIdNumber || !status) {
                alert("請填寫所有必填欄位！");
                return;
            }
            
            document.getElementById("class").classList.add("locked");
            document.getElementById("seat").classList.add("locked");
            document.getElementById("tabletIdPrefix").classList.add("locked");
            document.getElementById("tabletIdNumber").classList.add("locked");
            document.getElementById("beforestatus").classList.add("locked");

            document.getElementById("beforereport").disabled = true; // 顯示檢查回報按鈕
            document.getElementById("report").style.display = 'block'; // 顯示檢查回報按鈕
            
            submitData1("沒有問題");
        }

        
        function submitreport(status) {
            if (!document.getElementById("class").classList.contains("locked")) {
                alert("請先完成使用前紀錄！");
                return;
            }

            // 顯示自定義對話框
            document.getElementById("customDialog").style.display = "flex";

            // 按下"有問題"按鈕
            document.getElementById("problemBtn").addEventListener("click", function() {
            let issue = prompt("請描述問題：");
            if (!issue) {
            alert("請描述問題！");
            return;
            }
            submitData(issue);  // 傳送問題描述
            document.getElementById("customDialog").style.display = "none";  // 關閉對話框
            });

            // 按下"沒問題"按鈕
            document.getElementById("noProblemBtn").addEventListener("click", function() {
            submitData("沒有問題");  // 直接傳送"沒有問題"
            document.getElementById("customDialog").style.display = "none";  // 關閉對話框
            });
        }

        function submitData1(status) {
            let className = document.getElementById("class").value.trim();
            let seat = document.getElementById("seat").value.trim();
            let tabletIdPrefix = document.getElementById("tabletIdPrefix").value.trim();
            let tabletIdNumber = document.getElementById("tabletIdNumber").value.trim();
            let beforeStatus = document.getElementById("beforestatus").value.trim();
            let tabletId = `${tabletIdPrefix}-${tabletIdNumber}`;

            let url = new URL('https://script.google.com/macros/s/AKfycbzZiSysFMeFLYXDGODguoA2iTu-szdWmspS5QCaNDfdsznRchOgecDJwV_pPHB4QYvJyA/exec');
            url.searchParams.append('className', className);
            url.searchParams.append('seat', seat);
            url.searchParams.append('tabletId', tabletId);
            url.searchParams.append('beforeStatus', beforeStatus);
            url.searchParams.append('returnStatus', status);

            fetch(url)
                .then(response => response.json())
                .then(data =>alert("歸還紀錄已提交成功！"))
                .catch(error => alert("提交失敗！"));
        }

         function submitData2(status) {
            let className = document.getElementById("class").value.trim();
            let seat = document.getElementById("seat").value.trim();
            let tabletIdPrefix = document.getElementById("tabletIdPrefix").value.trim();
            let tabletIdNumber = document.getElementById("tabletIdNumber").value.trim();
            let beforeStatus = document.getElementById("beforestatus").value.trim();
            let tabletId = `${tabletIdPrefix}-${tabletIdNumber}`;

            let url = new URL('https://script.google.com/macros/s/AKfycbzZiSysFMeFLYXDGODguoA2iTu-szdWmspS5QCaNDfdsznRchOgecDJwV_pPHB4QYvJyA/exec');
            url.searchParams.append('className', className);
            url.searchParams.append('seat', seat);
            url.searchParams.append('tabletId', tabletId);
            url.searchParams.append('beforeStatus', beforeStatus);
            url.searchParams.append('returnStatus', status);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    alert("歸還紀錄已提交成功！")
                    location.reload();  // 提交成功後刷新頁面
                })
                .catch(error => alert("提交失敗！"));
        }
    </script>
</body>
</html>
