<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關埔國小平板借用與歸還紀錄系統</title>
    <style>
        /* 根據iPad尺寸進行適配 */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(242, 204, 204);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* 自定義背景區域的設定 */
        .container {
            background-color: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* 使區域適應iPad螢幕 */
        }

        /* 標題樣式 */
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: rgb(85, 144, 144);
            text-align: center;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: normal;
            color: rgb(85, 144, 144);
            text-align: center;
            margin-bottom: 20px;
        }

        h4 {
            font-size: 1.0rem;
            font-weight: normal;
            color: rgb(255, 0, 0);
            text-align: center;
            margin-bottom: 20px;
        }

        /* 標籤 */
        label {
            font-size: 1rem;
            color: rgb(151, 149, 149);
            display: block;
        }
        
        /* 輸入框、選項清單、按鈕的排版 */
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid rgb(128, 183, 183);
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus, select:focus, button:focus {
            outline: none;
            border-color: rgb(85, 144, 144);
        }

        /* 鎖定設定 */
        .locked {
        background-color: #e0e0e0; /* 灰色背景 */
        pointer-events: none;  /* 禁用鼠标事件 */
        opacity: 0.6; /* 让禁用的字段看起来不那么显眼 */
        }

        /* 隱藏自訂輸入框 */
        .hidden {
            display: none;
        }

        /* 正常按鈕樣式 */
        button {
        background-color: rgb(231, 142, 142);
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.1s ease-in-out;
        padding: 10px 20px;
        border-radius: 8px;
        }
        
        /* 平板上的觸控反饋 */
        button:active {
        transform: scale(0.98);  /* 按下時稍微縮小按鈕 */
        background-color: rgb(200, 125, 125);  /* 可以選擇一個略微變暗的顏色 */
        }
        
        /* 禁用按鈕樣式 */
        button:disabled {
        background-color: #d3d3d3; /* 禁用時改為灰色背景 */
        color: #a3a3a3;             /* 禁用時文字顏色變為灰色 */
        cursor: not-allowed;
        opacity: 0.6;
        }

        /* 平板上的觸控反饋 */
        button:focus {
        outline: none; /* 取消 focus 輪廓 */
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);  /* 可以添加簡單的陰影作為反饋 */
        }
        
        /* 按鈕群組排版 */
        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        /* 平板編號的特殊處理 */
        .tablet-id-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tablet-id-container input {
            width: 45%;
        }

        .tablet-id-separator {
            font-size: 18px;
            font-weight: bold;
        }


         /* 自定義對話視窗 */
        .dialog {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 透明背景 */
            z-index: 9999;
        }

        .dialog-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center; /* 让标题和按钮居中 */
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: center;
            align-items: center;
        }

        .dialog-content h3 {
            margin-bottom: 20px; /* 给标题和按钮之间加点间距 */
        }
        
        .dialog button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            background-color: #5CAF5A;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .dialog-content button {
            width: 150px; /* 按钮宽度 */
        }

        .dialog button:active {
            background-color: #4B8A3B; /* 深綠色，表示按鈕被點擊 */
            transform: scale(0.95); /* 略微縮小按鈕，提供按下的效果 */
        }

        /* 加載畫面框框設定 */
        .loading-dialog {
            display: none; /* 默認隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 背景半透明 */
            justify-content: center;
            align-items: center;
            z-index: 1000;
          }

        /* 加載畫面視窗設定 */
        .loading-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
        }

        /* 加載畫面動畫 */
        .spinner {
            border: 8px solid #f3f3f3; /* 淺灰色 */
            border-top: 8px solid #3498db; /* 藍色 */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 加載畫面文字設定 */
        .loading-content p {
            font-size: 1rem;
            color: rgb(85, 144, 144);
        }
        
    </style>
</head>

<body>
    <div class="container">
        <h2>關埔國小平板借用與歸還紀錄系統</h2>
        <h3>使用前檢查與紀錄</h3>

        <label for="class">班級：</label>
        <input type="text" id="class" placeholder="例如：305">

        <label for="seat">座號：</label>
        <input type="number" id="seat" placeholder="例如：12">

        <label for="tabletIdPrefix">平板編號：</label>
        
        <div class="tablet-id-container">
        <select id="tabletIdPrefix">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
            <option value="K">K</option>
            <option value="L">L</option>
            <option value="M">M</option>
            <option value="N">N</option>
        </select>
            <span class="tablet-id-separator">-</span>
            <input type="text" id="tabletIdNumber" placeholder="例如：18">
        </div>

        <label for="beforestatus">使用前狀況：</label>
        <select id="beforestatus">
            <option value="正常">正常，沒有任何問題</option>
            <option value="些微裂痕">平板有些微裂痕，但可以正常使用</option>
            <option value="面板破裂">平板有破裂，可能會割傷手指</option>
            <option value="無法使用">平板完全無法使用</option>
            <option value="其他1">其他（請自行填寫狀況）</option>
        </select>

        <input type="text" id="customStatus1" class="hidden" placeholder="請描述其他狀況">

        <button id="beforereport" onclick="lockAndSubmit()">鎖定並提交借用紀錄</button>

        <h3>歸還檢查</h3>
        <h4>請將平板歸還給授課教師或資訊長進行檢查</h4>
        
        <div class="button-group">
            <button id="report" onclick="submitreport('檢查回報')" disabled>授課教師或資訊長檢查</button>
        </div>
    </div>

    <div id="customDialog" class="dialog">
    <div class="dialog-content">
        <h3>是否有問題回報？</h3>
        <button id="problemBtn">有問題</button>
        <button id="noProblemBtn">沒問題</button>
    </div>
    </div>

    <!-- Loading Dialog -->
    <div id="loadingDialog" class="loading-dialog">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>正在處理資料，請稍候...</p>
        </div>
    </div>
    
    <script>
        document.getElementById("beforestatus").addEventListener("change", function() {
            let customStatus = document.getElementById("customStatus1");
            if (this.value === "其他1") {
                customStatus.classList.remove("hidden");
            } else {
                customStatus.classList.add("hidden");
                customStatus.value = "";
            }
        });

        function lockAndSubmit() {
            let className = document.getElementById("class").value.trim();
            let seat = document.getElementById("seat").value.trim();
            let tabletIdPrefix = document.getElementById("tabletIdPrefix").value.trim();
            let tabletIdNumber = document.getElementById("tabletIdNumber").value.trim();
            let beforestatus = document.getElementById("beforestatus").value.trim();
            let customStatus = document.getElementById("customStatus1").value.trim();

            let tabletId = `${tabletIdPrefix}-${tabletIdNumber}`;

            if (beforestatus === "其他1") {
                beforestatus = customStatus;
            }

            console.log("最終 beforestatus:", beforestatus); 

            if (!className || !seat || !tabletIdPrefix || !tabletIdNumber || !beforestatus) {
                alert("請填寫所有必填欄位！");
                return;
            }

            // 禁用表單和顯示 loading 視窗
            disableForm(true);
            showLoadingDialog();
            // 模擬資料上傳過程，並在完成後重新啟用表單
            setTimeout(function() {
            // 模擬上傳成功後，這裡可以放實際的上傳程式碼
            submitData1("沒有問題");
            // 資料上傳完成後，隱藏 loading 視窗並重新啟用表單
            hideLoadingDialog();
            disableForm(false);
            }, 3000);  // 假設上傳需要3秒，這裡可以調整為實際需要的時間
            
            document.getElementById("class").classList.add("locked");
            document.getElementById("seat").classList.add("locked");
            document.getElementById("tabletIdPrefix").classList.add("locked");
            document.getElementById("tabletIdNumber").classList.add("locked");
            document.getElementById("beforestatus").classList.add("locked");
            document.getElementById("customStatus1").classList.add("locked");

            document.getElementById("beforereport").disabled = true; // 禁用按鈕
            document.getElementById("report").disabled = false; // 啟用檢查回報按鈕
        }

        function showLoadingDialog() {
            document.getElementById("loadingDialog").style.display = "flex";
        }

        function hideLoadingDialog() {
            document.getElementById("loadingDialog").style.display = "none";
        }    

        function disableForm(disable) {
        // 禁用或啟用所有表單項目
            const formElements = document.querySelectorAll("input, select, button");
            formElements.forEach(function(element) {
                if (element.id !== "beforereport") {
                    element.disabled = disable;
                 }
            });
        }
        
        function submitreport(status) {
            if (!document.getElementById("class").classList.contains("locked")) {
                alert("請先完成使用前紀錄！");
                return;
            }

            // 顯示自定義對話框
            document.getElementById("customDialog").style.display = "flex";

            // 按下"有問題"按鈕
            document.getElementById("problemBtn").addEventListener("click", function() {
            let issue = prompt("請描述問題：");
            while (!issue) {
                alert("請描述問題！");
                issue = prompt("請描述問題：");
            }
            // 顯示 loading 視窗
            showLoadingDialog();
            //模擬延遲處理過程，這裡可以改成實際的處理邏輯
            setTimeout(function() {
            // 傳送問題描述
            submitData2(issue);
            hideLoadingDialog();
            disableForm(false);
            }, 3000);  // 假設上傳需要3秒，這裡可以調整為實際需要的時間
            document.getElementById("customDialog").style.display = "none";  // 關閉對話框
            });

            // 按下"沒問題"按鈕
            document.getElementById("noProblemBtn").addEventListener("click", function() {
             // 禁用表單和顯示 loading 視窗
            disableForm(true);
            showLoadingDialog();
            // 模擬資料上傳過程，並在完成後重新啟用表單
            setTimeout(function() {
            // 模擬上傳成功後，這裡可以放實際的上傳程式碼
            submitData2("沒有問題");
            // 資料上傳完成後，隱藏 loading 視窗並重新啟用表單
            hideLoadingDialog();
            disableForm(false);
            }, 3000);  // 假設上傳需要3秒，這裡可以調整為實際需要的時間
            document.getElementById("customDialog").style.display = "none";  // 關閉對話框
            });
        }

        function submitData1(status) {
            let className = document.getElementById("class").value.trim();
            let seat = document.getElementById("seat").value.trim();
            let tabletIdPrefix = document.getElementById("tabletIdPrefix").value.trim();
            let tabletIdNumber = document.getElementById("tabletIdNumber").value.trim();
            let beforestatus = document.getElementById("beforestatus").value.trim();
            let tabletId = `${tabletIdPrefix}-${tabletIdNumber}`;

            let url = new URL('https://script.google.com/macros/s/AKfycbwCji9zGYC7NXf2Y_WyMnWPlrYdeQ31rc2JZNJSYfRwpiKQ4ArZDxTJnTgnv9JEQsLnXw/exec');
            url.searchParams.append('className', className);
            url.searchParams.append('seat', seat);
            url.searchParams.append('tabletId', tabletId);
            url.searchParams.append('beforestatus', beforestatus);

            fetch(url)
                .then(response => response.json())
                .then(data =>alert("歸還紀錄已提交成功！"))
                .catch(error => alert("提交失敗！"));
        }

         function submitData2(status) {
            let className = document.getElementById("class").value.trim();
            let seat = document.getElementById("seat").value.trim();
            let tabletIdPrefix = document.getElementById("tabletIdPrefix").value.trim();
            let tabletIdNumber = document.getElementById("tabletIdNumber").value.trim();
            let tabletId = `${tabletIdPrefix}-${tabletIdNumber}`;

            let url = new URL('https://script.google.com/macros/s/AKfycbwCji9zGYC7NXf2Y_WyMnWPlrYdeQ31rc2JZNJSYfRwpiKQ4ArZDxTJnTgnv9JEQsLnXw/exec');
            url.searchParams.append('className', className);
            url.searchParams.append('seat', seat);
            url.searchParams.append('tabletId', tabletId);
            url.searchParams.append('returnStatus', status);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    alert("歸還紀錄已提交成功！")
                    location.reload();  // 提交成功後刷新頁面
                })
                .catch(error => alert("提交失敗！"));
        }
    </script>
</body>
</html>
